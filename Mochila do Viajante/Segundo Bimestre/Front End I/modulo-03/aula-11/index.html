<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Formulários</title>
</head>
<body>

    <main>

        <form>

            <h1>Cadastro de Usuário</h1>
            <fieldset>
              <legend>Dados Pessoais</legend>

              <div>
                <label for="username">Nome Completo</label>
                <input type="text" name="username" id="username">
              </div>

              <div>
                <label for="birthDate">Data de Nascimento</label>
                <input type="date" name="birthDate" id="birthDate">
              </div>


              <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
              </div>

              <div>
                <label for="password">Senha</label>
                <input type="password" name="password" id="password">
              </div>

              <div>
                <label for="depoimento">Depoimento</label>
                <textarea name="depoimento" id="depoimento"></textarea>
              </div>
            </fieldset>

          <fieldset>
            <legend>Plano & Pagamento</legend>
            <div>
              <label for="userPlan">Plano</label>
              <select name="userPlan" id="userPlan">
                <option value="1">Bronze</option>
                <option value="2">Prata</option>
                <option value="3">Ouro</option>
              </select>
            </div>

            <div>

              <h1>Pagamento</h1>

              <label for="credit">Crédito</label>
              <input type="radio" name="payment" id="credit">

              <label for="debit">Débito</label>
              <input type="radio" name="payment" id="debit">

              <label for="bill">Boleto</label>
              <input type="radio" name="payment" id="bill">

            </div>

          </fieldset>

          <div>
            <h1>Entrega</h1>

            <label for="empresaY">Empresa Y</label>
            <input type="radio" name="tax" id="empresaY">

            <label for="empresaX">Empresa X</label>
            <input type="radio" name="tax" id="empresaX">

            <label for="empresaZ">Empresa Z</label>
            <input type="radio" name="tax" id="empresaZ">

          </div>

          <div>
            <h1>Recomendados</h1>
            <input type="checkbox" name="recommended" id="firstProduct">
            <label for="firstProduct">Carregador</label>

            <input type="checkbox" name="recommended" id="secondProduct">
            <label for="secondProduct">Fone</label>
          </div>

            <button type="reset">Limpar</button>
            <button type="submit">Cadastrar</button>

        </form>

    </main>

</body>
</html>
