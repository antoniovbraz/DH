<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Doces, aqui tem tudo!</h1>
    </header>
    <main>
        <p>Eu sei, eu sei... Parece mentira, mas não é. Aqui tem de tudo mesmo.</p>
        <form>
            <fieldset>
                <legend>Suas informações</legend>
                <div>
                    <label for="fullName">Nome completo</label>
                    <input type="text" name="fullName" id="fullName">
                </div>
                <div>
                    <label for="birthDate">Data de Nascimento</label>
                    <input type="date" name="birthDate" id="birthDate">
                </div>    
                <div>
                    <label for="address">Endereço</label>
                    <input type="text" name="address" id="address">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="favoriteCandy">Qual o seu doce favorito?</label>
                    <input type="text" name="favoriteCandy" id="favoriteCandy">
                </div>
            </fieldset>
            <fieldset>
                <legend>Doces para festas</legend>
                <div>
                    <p>Doces para festas e eventos corporativos, vendido em embalagens com 100 unidades. <br>
                    <em>ex. Ao escolher 5 Brigadeiros você está pedindo 500 unidades.</em>
                    </p>
                </div>
                <div>
                    <label for="quantity">Brigadeiro Classico:</label>
                    <input type="range" value="1" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
                    <output>1</output>
                </div>
                <div>
                    <label for="quantity">Brigadeiro Branco:</label>
                    <input type="range" value="1" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
                    <output>1</output>
                </div>
                <div>
                    <label for="quantity">Brigadeiro Morango:</label>
                    <input type="range" value="1" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
                    <output>1</output>
                </div>
            </fieldset>
            <button type="reset">Limpar</button>
            <button type="submit">Fazer o pedido</button>
        </form>
    </main>
</body>
</html>
