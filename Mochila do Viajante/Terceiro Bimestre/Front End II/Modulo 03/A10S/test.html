<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test HTML</title>
    <link rel="stylesheet" href="cards.css" />
    <link rel="stylesheet" href="aside.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar with participants Pic and Name -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://github.com/antoniovbraz">
          <img
            src="https://avatars.githubusercontent.com/u/51344305?v=4"
            alt=""
            width="30"
            height="30"
            class="d-inline-block align-text-top rounded-circle"
          />
          Antonio Henrique
        </a>
        <a class="navbar-brand" href="https://github.com/antoniovbraz">
          <img
            src="https://avatars.githubusercontent.com/u/51344305?v=4"
            alt=""
            width="30"
            height="30"
            class="d-inline-block align-text-top rounded-circle"
          />
          Luiz Souza
        </a>
        <a class="navbar-brand" href="https://github.com/antoniovbraz">
          <img
            src="https://avatars.githubusercontent.com/u/51344305?v=4"
            alt=""
            width="30"
            height="30"
            class="d-inline-block align-text-top rounded-circle"
          />
          Guilherme Pereira
        </a>
      </div>
    </nav>
    <!-- End of the Navbar -->
    <!-- Start the aside nav with a form -->
    <aside>
      <div class="formulario pt-3">
        <form>
          <div class="input-container">
            <label for="prato">Nome do prato</label>
            <input
              name="Nome do prato"
              type="text"
              id="prato-input"
              placeholder="Insira seu prato"
            />
          </div>
          <div class="input-container">
            <label for="descricao">Descrição</label>
            <input
              name="descricao"
              type="text"
              id="descricao-input"
              placeholder="Insira sua descricao"
            />
          </div>
          <div class="input-container input-radio">
            <label for="legalAge">É maior de idade?</label>
            <div class="horizontal-container">
              <div class="radio-container">
                <p>Sim</p>
                <input
                  name="legalAge"
                  type="radio"
                  value="true"
                  class="age-input"
                  id="age_yes"
                />
              </div>
              <div class="radio-container">
                <p>Não</p>
                <input
                  name="legalAge"
                  type="radio"
                  value="true"
                  class="age-input"
                  id="age_no"
                />
              </div>
            </div>
            <div class="input-container">
              <div class="horizontal-container tyc-container">
                <input
                  name="termsAndConditions"
                  type="checkbox"
                  id="tyc-input"
                />
                <p>Li e aceito os termos de uso e condições.</p>
              </div>
            </div>
          </div>
          <button class="register-btn" type="button">Me registrar</button>
        </form>
      </div>
    </aside>
    <!-- End of the aside nav with a form -->
    <main id="id-main"></main>
    <script src="cards.js"></script>
    <script src="form.js"></script>
    <!-- Bootstrap JS with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
